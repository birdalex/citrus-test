<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="product-card">
      <div class="product-card__header">
        <div class="product-card__video">
          <a href="#"><img src="./img/icon/video.png" alt="icon"></a>
        </div>
        <div class="product-card__around">
          <a href="#"><img src="./img/icon/around.png" alt="icon"></a>
        </div>
      </div>
      <div class="product-card__image">
        <img src="./img/image.png" alt="img">
      </div>
      <div class="product-card__select-color">
        <ul>
          <li class="active-color">
            <a class="item-color black" href="#"></a>
          </li>
          <li>
            <a class="item-color pink" href="#"></a>
          </li>
        </ul>
      </div>
      <div class="product-card__rating">
        <div class="product-card__stars">
          <div class="stars active-stars"></div>
          <div class="stars active-stars"></div>
          <div class="stars active-stars"></div>
          <div class="stars"></div>
          <div class="stars"></div>
        </div>
        <div class="product-card__feed">
          136 отзывов
        </div>
      </div>
      <div class="product-card__code">
        Код: <span>5G2MY-526123</span>
      </div>
      <div class="product-card__availability">
        В наличии
      </div>
      <div class="product-card__title">
        Samsung Galaxy Tab E 9.6" 3G 8Gb (SM-T561NZKA) Black
      </div>
      <div class="product-card__option ">
        <div class="item-option active-option">16Gb</div>
        <div class="item-option">32Gb</div>
      </div>
      <div class="product-card__price">
        <div class="old-price">30 580</div>
        <div class="new-price">22 599 <span class="grn">грн</span></div>
      </div>
      <div class="product-card__sale">
        Экономия: <span class="sale-price">7 981 грн</span>
      </div>
      <div class="product-card__footer">
      <ul class="wrap-footer">
        <li><a href="#"><img src="./img/icon/сomparison.png" alt="icon"></a></li>
        <li><a href="#"><img src="./img/icon/like.png" alt="icon"></a></li>
        <li><a href="#"><img src="./img/icon/buy.png" alt="icon"></a></li>
      </ul>
      </div>
      <div class="product-card__stock">
        <div class="stock-image"><img src="./img/icon/sale.png" alt="img"></div>
        <div class="stock-text__block">
          <div class="stock-text__sale">Акция</div>
          <div class="stock-text__description">100 грн на первую покупку!</div>
        </div>
      </div>
      <div class="product-card__properties ">
        <div class="properties-title">Быстрые характеристики</div>
        <ul class="properties-list">
          <li>Li-Polymer</li>
          <li>7500 mAh</li>
          <li>5 V</li>
          <li>Время автономной работы в режиме ожидания 12 ч</li>
        </ul>
      </div>
    </div>
    
    
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/script.js"></script>
</body>
</html>
